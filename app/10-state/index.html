<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State</title>
  <script src="wpk/bundle.js"></script>
  <link rel="stylesheet" href="wpk/bundle.css">
</head>

<body>
  <main>
    <h1>State</h1>
    <section>
      <p>
        <button onclick="load();">Load</button>
        <button onclick="unload();">UnLoad</button>
        <button onclick="setText();">set Text to Dany</button>
      </p>
      <div id="root"></div>
    </section>
    <section>
      <h2>Notes</h2>
      <ul>
        <li>In the constructor, specify at least <code>this.state = {};</code></li>
        <li>In the constructor, do not use <code>this.setState();</code></li>
        <li>In the <code>componentDidMount()</code> and <code>componentWillUnmount()</code> callbacks, please use <code>this.setState()</code> instead of <code>this.state</code></li>
      </ul>
    </section>
  </main>
</body>

</html>

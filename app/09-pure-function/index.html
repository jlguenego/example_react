    <h1>Pure function</h1>
    <section>
      <h2>Notes</h2>
      <ul>
        <li>A pure function does not modify its input.</li>
        <li>A pure function return always the same output when applied to the same inputs.</li>
        <li>A pure function does not rely on closure values.</li>

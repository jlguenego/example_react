<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello world with Babel Standalone</title>
</head>
<body>
    <h1>Hello world with Babel Standalone</h1>
    <div id="output"></div>
    <section>
        <h2>Notes</h2>
        <ul>
            <li><code>npm i @babel/standalone</code></li>
            <li>Look at the script generated by Babel.</li>
            <li>JSX preset is configured by default in Babel Standalone.</li>
            <li>Not in production because it decreases the performances.</li>
        </ul>
    </section>
    <script>console.time('perf');</script>
    <script src="../../node_modules/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    // Warning: do not format with alt+shift+F !!!
    // https://github.com/Microsoft/vscode/issues/39866
const getMessage = () => "Hello World";
document.getElementById('output').innerHTML = getMessage();
console.log('hello world!');
console.timeEnd('perf');
    </script>
    
</body>
</html>
